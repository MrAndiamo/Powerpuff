<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/powerpuff.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <figure class="powerpuff">
        
        <!-- Ribbon -->
        <div class="powerpuff__ribbon1--left"></div>
        <div class="powerpuff__ribbon2--left"></div>
        <div class="powerpuff__ribbonBorder1--left"></div>
        <div class="powerpuff__ribbonBorder1--right"></div>
        
        <div class="powerpuff__ribbon--middle"></div>
        
        <div class="powerpuff__ribbon1--right"></div>
        <div class="powerpuff__ribbon2--right"></div>
        <div class="powerpuff__ribbonBorder2--left"></div>
        <div class="powerpuff__ribbonBorder2--right"></div>
        
        <!-- Hair -->
        <div class="powerpuff__hair"></div>
        <div class="powerpuff__hair--part1"></div>
        <div class="powerpuff__hair--part2"></div>
        <div class="powerpuff__hair--part3"></div>
        <div class="powerpuff__hair--part4"></div>
        <div class="powerpuff__hairBorder--horizontal1"></div>
        <div class="powerpuff__hairBorder--horizontal2"></div>
        <div class="powerpuff__hairBorder--horizontal3"></div>
        <div class="powerpuff__hairBorder--horizontal4"></div>
        <div class="powerpuff__hairBorder--vertical1"></div>
        <div class="powerpuff__hairBorder--vertical2"></div>
        <div class="powerpuff__hairBorder--vertical3"></div>
        <div class="powerpuff__hairBorder--vertical4"></div>
        <div class="powerpuff__hairBorder--vertical5"></div>
        <div class="powerpuff__hairBorder--vertical6"></div>
        
        <!-- head -->
        <div class="powerpuff__head"></div>
        <div class="powerpuff__head--border"></div>
        
        <!-- Eye - left -->
        <div class="powerpuff__eye powerpuff__eye--left"></div>
        <div class="powerpuff__eye--leftBorder"></div>
        <div class="powerpuff__eyePink--left"></div>
        <div class="powerpuff__eyeBlack--left"></div>
        <div class="powerpuff__eyeWhite--left"></div>

        <!-- Eye - right -->
        <div class="powerpuff__eye powerpuff__eye--right"></div>
        <div class="powerpuff__eye--rightBorder"></div>
        <div class="powerpuff__eyePink--right"></div>
        <div class="powerpuff__eyeBlack--right"></div>
        <div class="powerpuff__eyeWhite--right"></div>
        
        <!-- Mouth -->
        <div class="powerpuff__mouth"></div>

        <!-- shirt -->
        <div class="powerpuff__shirt--part1"></div>
        <div class="powerpuff__shirt--cutout1"></div>
        <div class="powerpuff__shirt--part2"></div>
        <div class="powerpuff__shirt--cutout2"></div>
        <div class="powerpuff__shirt--part3"></div>
        <div class="powerpuff__shirt--border"></div>

        <!-- Arms -->
        <div class="powerpuff__arm--left"></div>
        <div class="powerpuff__arm--right"></div>


        <!-- Legs -->
        <div class="powerpuff__legs--left"></div>
        <div class="powerpuff__legsSock--left"></div>
        <div class="powerpuff__legs--right"></div>
        <div class="powerpuff__legsSock--right"></div>


        <!-- Hair bottom -->
        <div class="powerpuff__hairBottomBorder powerpuff__hairBottomBorder--left"></div>
        <div class="powerpuff__hairBottomBorder powerpuff__hairBottomBorder--bottom"></div>
        <div class="powerpuff__hairBottomBorder powerpuff__hairBottomBorder--right"></div>

        <div class="powerpuff__hairLine powerpuff__hairLine--left"></div>
        <div class="powerpuff__hairLine powerpuff__hairLine--right"></div>

        <div class="powerpuff__hairColor--center"></div>
        <div class="powerpuff__hairColor--bottom"></div>


    </figure>

</body>
</html>
